<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>My Chat App</h1>
        </header>
        <div class="chat-messages" id="chatMessages">
            </div>
        <div class="chat-feedback" id="chatFeedback"></div>
        <form class="chat-input-form" id="chatForm">
            <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
            <button type="submit" id="sendButton"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrNKPNTNtFeKbQmiS4VIlfZVsSVW32VrkqVpTwHvTRdee8gEDXHRVwaZ7x" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
